<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>map自身相乘</title>
</head>
<body>
    <script>
        arr = [5,10,8,10,7,5,6];
        arr1 = [];
        arr.map(function (w) {
            // return w* w  return就结束了
            if (arr1.indexOf(w*w) == -1) {
                arr1.push(w*w);
            } else {}
        });
        console.log(arr1)
    </script>
</body>
</html>
