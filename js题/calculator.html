<!DOCTYPE html>
<html lang="en">
<head>

    <span title="0"  onclick="get(this.getAttribute('title'))">0</span>
    <span title="-"  onclick="get(this.getAttribute('title'))">-</span>
    <span title="*"  onclick="get(this.getAttribute('title'))">*</span><br>
    <span title="+"  onclick="get(this.getAttribute('title'))">+</span>
    <span title="/"  onclick="get(this.getAttribute('title'))">/</span>
    <span title="c"  onclick="get(this.getAttribute('title'))">c</span>
    <span title="="  onclick="showResult()">=</span>
    </p>
</form>
</body>
