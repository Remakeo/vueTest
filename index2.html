<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue文档</title>
</head>
<body>
    <div id="app">
        
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        // vuejs.实战第五章购物车
        // 组件
        var vm = new Vue({
            el:"#app",
            data: {
                count:0 ,
                type: 'name',
                lists:[
                    {name:'1js'},
                    {name:'2js2'},
                    {name:'3'}
                ],
                user:{
                    name:'liu',
                    age:20,
                    sex: 'woman'
                }
                // fullName: 'Foo Bar'
            },
            methods:{
                handleType:function(){
                    this.type = this.type ==='name'?'mail':'name';
                },
                handleCount:function(item){
                    // count = item || 1;
                    // alert(item || 1);
                    this.count+=item
                }
            },
            computed:{
                filterLists: function(){
                    return this.lists.filter(function(item){
                        return item.name.match('js');
                    })
                },
                sortLists: function(){
                    return this.lists.sort(function(a,b){
                        return a.name.length < b.name.length
                    })
                }
            }
        })
    </script>
</body>
</html>
