<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>vue视频教程</title>
  </head>
  <body>
    <!--点击列表中哪一项就变红色(作业)-->
    <!--采取循环数据然后进行三目运算-->
    <ul>
      <li v-for="(item,index) in lists" @click="colorRed = index" :style="{color:colorRed == index? 'red': ''}">{{item}}</li>
    </ul>
    <span>总价格:{{totalPrice}}</span>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      //解决jquery报错
      htmlPrefilter  =  function(html){
        return html;
      };
      var vm= new Vue({
        el:'#app',
        data: {
          lists: ['第一个','第二个','第三个','第四个'],
          books: [
            {id: '1',price: 11,name: '第一本书'},
            {id: '2',price: 97,name: '第二本书'},
            {id: '3',price: 98,name: '第三本书'},
            {id: '4',price: 99,name: '第四本书'}
          ]
        },
        methods:{

        },
        //计算属性
        //计算属性
        computed:{
          totalPrice(){
            let result =0;
            //普通循环
            for(let i=0;i<this.books.length,i++;){
              result+= this.books[i].price
            }
            //in循环
            for (let i in this.books){
              result+= this.books[i].price
            }
            //of循环
            for (let i of this.books){
              result+= i.price
            }
            return result;
          }
        }
      })
    </script>
  </body>
</html>
