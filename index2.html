<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue文档</title>
</head>
<body>
    <div id="app">
      <button :class="classes">1</button>
        <my-com :class="{'size' : isTrue}"></my-com>
        <div :style="{ 'color': color, 'fontSize' : fontSize + 'px'}">文本</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        // 组件
        Vue.component('my-com',{
            template: '<p class="act">一些文本</p>'
        })
        var app1 = new Vue({
            el:"#app",
            data: {
                color: 'red',
                fontSize: 15,
                isTrue:true,
                // isFalse:false,
                error: "1",
                message: '11',
                opts1: 'active',
                opts2: 'error',
                size1: 'large',
                size: 'large',
                disabled: true
            },
            computed:{
                classes: function(){
                    return [
                        'btn',
                        {
                            ['btn-' + this.size]:this.size !== '',
                            ['btn-disabled']:this.disabled
                        }
                    ]
                }
            }
        })
    </script>
</body>
</html>
