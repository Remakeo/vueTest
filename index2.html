<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue文档</title>
    <style>
        .active{
            color : red;
        }
    </style>
</head>
<body>
    <div id="app">
        <ul>
            <li @click='handleChange(index)' v-for="(item,index) in lists">{{item}}</li>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        // vuejs.实战第五章购物车
        // 组件
        var vm = new Vue({
            el:"#app",
            data: {
               lists: ['第一个','第二个','第三个','第四个']
            },
            methods:{
                handleChange:function (i) {
                    console.log('111')
                    // 绑定class类然后移除相邻的class类
                    console.log(i)
                }
            },
            computed:{
                filterLists: function(){
                    return this.lists.filter(function(item){
                        return item.name.match('js');
                    })
                },
                sortLists: function(){
                    return this.lists.sort(function(a,b){
                        return a.name.length < b.name.length
                    })
                }
            }
        })
    </script>
</body>
</html>
