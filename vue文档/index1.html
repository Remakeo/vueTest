<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue第一章</title>
    <script src="../vue.min.js"></script>
</head>
<body>
    <div id="app">
        <button v-if="showBtn" v-on:click="handleClick">click me!</button>
        <ul>
            <li v-for="item in books">{{item.name}}</li>
        </ul>
        {{message}}
        <input type="text" v-model="message">
        <p>{{date}}</p>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                date:new Date(),
                showBtn: true,
                books: [
                    {name: 'js高级程序'},
                    {name: 'vue实战'},
                    {name: 'es6'}
                ],
                message: '你好'
            },
            mounted:function() {
                var that = this;
                this.timer = setInterval(function () {
                    that.date = new Date();
                },1000)
            },
            beforeDestroy:function(){
                if (this.timer) {
                    clearInterval(this.timer);
                }
            },
            methods: {
                handleClick:function () {
                   console.log("我被点击了!!!")
                }
            }
        })
    </script>
</body>
</html>
