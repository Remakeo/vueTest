<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>聊天demo</title>
  <script src="js/jquery-3.5.1.min.js"></script>
  <link rel="stylesheet" href="chat.css">
</head>
<body>
  <div class="main">
    <div class="box">
      <div class="chat">
        <div class="top">
          <span>A</span>
        </div>
        <div class="content">
          <select name="" multiple="multiple" id="leftContent">

          </select>
        </div>
        <div class="send">
          <input type="text" id="leftText" class="sendText">
          <input type="button" id="leftSendBtn" value="发送" class="btn">
        </div>
      </div>
    </div>
    <div class="box">
      <div class="chat">
        <div class="top">
          <span>B</span>ch
        </div>
        <div class="content">
          <select name="" multiple="multiple" id="rightContent">

          </select>
        </div>
        <div class="send">
          <input type="text" id="rightText" class="sendText">
          <input type="button" id="rightSendBtn" value="发送" class="btn">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
